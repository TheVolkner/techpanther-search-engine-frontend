<section class="container mx-auto mt-5" id="contenedorHome">
  <article class="row">
    <section class="col-sm-12 d-flex justify-content-center mt-3">
      <img
        src="../../assets/panther.png"
        alt="PantherSearchEngine.png"
        width="100"
        height="100"
        class="inline-block"
      />
      <h1
        class="text-warning text-opacity-75 text-center mt-1 titulo inline-block pt-3 ps-2"
      >
        Tech Panther
      </h1>
    </section>
    <section class="col-sm-12 mx-auto text-center mt-5 w-75">
      <section class="input-group mb-3">
        <input
          type="text"
          required
          name="busqueda"
          [(ngModel)]="busqueda"
          class="form-control bg-black bg-opacity-25 rounded-5 text-white py-3"
          placeholder="Indique su busqueda..."
          aria-label="Search Bar"
          aria-describedby="basic-addon1"
        />
      </section>
    </section>
    <div class="col-sm-12 mt-2 mx-auto text-center">
      <button
        type="submit"
        (click)="ejecutarBusqueda()"
        class="btn bg-transparent btn-outline-warning botonEnviar"
      >
        Buscar con TechPanther
      </button>
    </div>
  </article>
</section>
